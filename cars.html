<!doctype html>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/slideshow.css">



<!--- Body ----> 
<BODY>

<!-- Slideshow -->
<div class="slideshow-container">

  <!-- Images -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="assets/images/cars/car1.jpg" style="width:100%">
    <div class="text">Honda Civic cleanly washed in the carwash</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="assets/images/cars/car2.jpg" style="width:100%">
    <div class="text">Made the sky pop out in this picture. </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="assets/images/cars/car3.jpg" style="width:100%">
    <div class="text">Adjusted the colors in this picture. </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="assets/images/cars/car4.jpg" style="width:100%">
    <div class="text">Made the picture less bright. </div>
  </div>

    <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="assets/images/cars/car5.jpg" style="width:100%">
    <div class="text">Made the colors of the fall pop out. </div>
  </div>

    <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="assets/images/cars/car6.jpg" style="width:100%">
    <div class="text">Black and white where the red led lights come out.</div>
  </div>



  <!-- <B></B>uttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

</BODY>



<script src="assets/js/slideshow.js"></script>
