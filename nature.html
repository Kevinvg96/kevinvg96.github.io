<!doctype html>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/slideshow.css">



<!--- Body ----> 
<BODY>

<!-- Slideshow -->
<div class="slideshow-container">

  <!-- Images -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 4</div>
    <img src="assets/images/nature/nature1.jpg" style="width:100%">
    <div class="text">Made the sun pop out.</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 4</div>
    <img src="assets/images/nature/nature2.jpg" style="width:100%">
    <div class="text">Changed the color of the sky. </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 4</div>
    <img src="assets/images/nature/nature3.jpg" style="width:100%">
    <div class="text">Changed the picture so the reflection on the water would be a lot better. </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 4</div>
    <img src="assets/images/nature/nature4.jpg" style="width:100%">
    <div class="text">Made the color of the flower pop. </div>
  </div>

  <!-- <B></B>uttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

</BODY>



<script src="assets/js/slideshow.js"></script>
