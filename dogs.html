<!--- Body ----> 
<BODY>

<!-- Slideshow -->
<div class="slideshow-container">

  <div class="mySlides fade">
    <div class="numbertext">2 / 7</div>

  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 7</div>
    <img src="assets/images/dogs/dog3.jpg" style="width:100%">
    <div class="text">Adjusted the colors in this picture. </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 7</div>
    <img src="assets/images/dogs/dog4.jpg" style="width:100%">
    <div class="text">Adjusted the colors. </div>
  </div>

    <div class="mySlides fade">
    <div class="numbertext">5 / 7</div>
    <img src="assets/images/dogs/dog5.jpg" style="width:100%">
    <div class="text">Made the colors come out better and made a sunflare in the right corner. </div>
  </div>

    <div class="mySlides fade">
    <div class="numbertext">6 / 7</div>
    <img src="assets/images/dogs/dog6.jpg" style="width:100%">

  </div>

      <div class="mySlides fade">

    <div class="text">Made the colors of the fall pop out. </div>
  </div>



  <!-- <B></B>uttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div>

</BODY>
